<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Journey for You</title>
</head>

<body>
  <h1>Welcome to our Journey!</h1>

  {% for memory in memories %}
  <section>
    <h2>{{ memory.title }}</h2>
    <p>{{ memory.description }}</p>
    {% if memory.image %}
    <img src="{{ memory.image.url }}" alt="{{ memory.title }}">
    {% endif %}
  </section>
  <hr>
  {% endfor %}

  <p>
    <a href="{% url 'logout' %}">Log Out</a>
  </p>

</body>

</html>
