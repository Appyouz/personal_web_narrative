{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Journey of Us</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/chapter1.css' %}">
  <link rel="stylesheet" href="{% static 'css/chapter2.css' %}">
  <link rel="stylesheet" href="{% static 'css/chapter3.css' %}">
</head>

<body>
  <main>
  </main>
  <section id="chapter1" class="chapter">
    <div id="welcome-page" class="page">
      <h1>Welcome to our Journey</h1>
      <button id="next-button">Click me</button>
    </div>

    {% for memory in memories %}
    <div id="{{ memory.title|slugify }}-page" class="page hidden">
      <h2>{{ memory.title }}</h2>
      <div class="collage">
        <div class="collage-item">
          <img src="{{ memory.image.url }}" alt="{{ memory.title }}">
          <p>{{ memory.description }}</p>
        </div>
      </div>
      <button class="next-page">Next</button>
    </div>
    {% endfor %}
  </section>


  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
